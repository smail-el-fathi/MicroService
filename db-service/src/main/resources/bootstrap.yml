spring:
  application:
    name: db-service

server:
  port: 8711


eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://localhost:8701/eureka/  
    healthcheck:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
      base-path: /    