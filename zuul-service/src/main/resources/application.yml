spring:
  application:
    name: zuul-service

server:
  port: 8700
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8701/eureka/
  instance:
    hostname: localhost  

zuul:
  prefix: /api
  routes:
    db-service:
      path: /db-service/**
      url: http://localhost:8711
   